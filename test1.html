<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <title>Вікторина</title>
  </head>
  <body>
    {%if question%}
    <h1>{{question}}</h1>
    {%endif%}
    <form method="post" action="test">
      <input type="hidden" name="q_id" value="{{quest_id}}" />
      <div class="outer_div">
        {% for answer in answers_list %}
        <div class="form_radio_btn">
          <input type="radio" name="ans_text" value="{{answer}}" />{{answer}}
        </div>
        {% endfor %}
        <div class="inner_div">
          <p>
            <input class="button" type="submit" value="Відповісти" />
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
